    <link rel="stylesheet" href="style.css" />
    <title>Domineos</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
        
          },
        },
      };
    </script>

  <body>
    <!-- navbar -->
    <div>
      <section
        class="flex justify-between items-center px-6 py-4 bg-white border-b"
      >
        <div class="flex items-center gap-10">
          <div class="logo">
            <img src="./Image/logo.png" alt="" />
          </div>
          <div class="flex items-center gap-6 hidden md:block">
            <a
              href=""
              class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 "
              >Buy</a
            >
            <a
              href=""
              class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 ms-6"
              >Sell</a
            >
            <a
              href=""
              class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 ms-6"
              >Explore</a
            >
          </div>
        </div>

        <div class="flex items-center gap-6 hidden md:block">
          <a
            href=""
            class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600"
            >Support</a
          >
          <button
            class="border py-3 px-4 text-[18px] font-bold leading-5 rounded hover:bg-gray-800 hover:text-white transition-all ms-6"
          >
            Sign up or Log in
          </button>
        </div>
        <div class="block md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </section>
 
   <section>
    <h3 class="text-3xl font-semibold text-center mt-14 px-3">Login to your seller account</h3>

   <div class="flex justify-center mt-10">
    <div class="border rounded max-w-[520px] p-4  shadow-md m-4 sm:p-10">
        <label for="">Email</label>
        <input type="email" class="border px-3 sm:px-5 py-2 sm:py-4  w-full mt-2 rounded mb-4" placeholder="yourmail@domain.com">
        <label for="">Password</label>
        <input type="password" class="border px-3 sm:px-5 py-2 sm:py-4  w-full mt-2 rounded mb-4" placeholder="********"> 
        <div class="text-end">
           <a href="" class="mt-5 mb-5 ">Forgot your password?</a>
        </div>
       <button class="p-4 w-full bg-[#FA3600] rounded text-white hover:bg-red-600 mt-5">
        Continue
       </button>
    </div>
</div>
<p class="text-center mt-10 ">Already have an account?<a href="" class="text-[#FA3600] font-bold  border-b border-b-red-600"> Register now</a></p>
   </section>

  </body>
