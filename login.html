<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Domineos</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
        
          },
        },
      };
      function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
    x.className.add = "menu-left-class";
   
  } else {
    x.style.display = "block";
  }
}
    </script>
  </head>
  <body>
    <!-- navbar -->
    <div>
      <section
      class="flex justify-between items-center px-6 py-4 bg-white border-b "
    >
      <div class="flex items-center gap-10">
        <div class="logo">
          <img src="./Image/logo.png" alt="" />
        </div>
        <div class="flex items-center gap-6 hidden md:block">
          <a
            href=""
            class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 "
            >Buy</a
          >
          <a
            href=""
            class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 ms-6"
            >Sell</a
          >
          <a
            href=""
            class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 ms-6"
            >Explore</a
          >
        </div>
      </div>

      <div class="flex items-center gap-6 hidden md:block">
        <a
          href=""
          class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600"
          >Support</a
        >
        <button
          class="border py-3 px-4 text-[18px] font-bold leading-5 rounded-xl hover:bg-gray-800 hover:text-white transition-all ms-6"
        >
          Sign up or Log in
        </button>
      </div>
      <div class="block md:hidden">
        <i class="fa-solid fa-bars" onclick="myFunction()"></i>
      </div>
     
      <!-- responsive menu -->
      <div class="absolute -left-2/3 menu-left-class  top-0 bg-slate-400 p-4 min-h-screen w-[250px] sm:w-[300px]  hidden ease-linear " id="myLinks">
         <div class="flex flex-col">
          <div class="logo">
            <img src="./Image/logo.png" alt="" />
          </div>
          <div class="p-3 flex flex-col gap-4 mt-8">
            <a
            href=""
            class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 "
            >Buy</a
          >
          <a
            href=""
            class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 "
            >Explore</a
          >
          <a
          href=""
          class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600"
          >Support</a
        >
        <button
          class="border py-3 px-4 text-[18px] font-bold leading-5  hover:bg-gray-800 hover:text-white mt-6 rounded-xl"
        >
          Sign up or Log in
        </button>
        </div>
         </div>
      </div>

    </section>
 
   <section>
    <h3 class="text-3xl font-semibold text-center sm:mt-14 mt-6 px-3">Login to your seller account</h3>

   <div class="flex justify-center sm:mt-10 mt-6">
    <div class="border rounded-lg max-w-[520px] p-4  shadow-md m-4 sm:p-10">
        <label for="" class="font-medium text-base leading-6 ms-2">Email</label>
        <input type="email" class="border px-3 sm:px-5 py-2 sm:py-4  w-full mt-2 rounded-lg mb-4" placeholder="yourmail@domain.com">
        <label for="" class="font-medium text-base leading-6 ms-2">Password</label>
        <input type="password" class="border px-3 sm:px-5 py-2 sm:py-4  w-full mt-2 rounded-lg mb-4" placeholder="********"> 
        <div class="text-end">
           <a href="" class="mt-5 mb-5 font-medium text-base leading-6 ">Forgot your password?</a>
        </div>
       <button class="p-4 w-full bg-[#FA3600] rounded-lg text-white hover:bg-red-600 mt-5 text-lg leading-6 font-semibold transition-all">
        Continue
       </button>
    </div>
</div>
<p class="text-center sm:mt-10 mt-6 ">Already have an account?<a href="" class="text-[#FA3600] font-bold  border-b border-b-red-600"> Register now</a></p>
   </section>

  </body>
</html>
