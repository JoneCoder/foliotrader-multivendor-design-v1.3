<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script></script>
  </head>
  <body>
    <div class="relative">
      <button
        id="dropdownBtnOne"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
      >
        <span class="mr-1">Dropdown</span>
        <svg
          class="fill-current h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path d="M7 7l3-3 3 3m0 6l-3 3-3-3" />
        </svg>
      </button>
      <ul id="dropdownMenuOne" class="absolute hidden text-gray-700 pt-1">
        <li>
          <a
            class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
            href="#"
            >Option 1</a
          >
        </li>
        <li>
          <a
            class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
            href="#"
            >Option 2</a
          >
        </li>
        <li>
          <a
            class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
            href="#"
            >Option 3</a
          >
        </li>
      </ul>
    </div>

    <script>
      const dropdownBtnOne = document.getElementById("dropdownBtnOne");
      const dropdownMenuOne = document.getElementById("dropdownMenuOne");

      dropdownBtnOne.addEventListener("click", () => {
        dropdownMenuOne.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
