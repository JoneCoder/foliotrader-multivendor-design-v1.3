  <body>
    <!-- navbar -->
    <div>
      <section
        class="flex justify-between items-center px-6 py-4 bg-white border-b"
      >
        <div class="flex items-center gap-10">
          <div class="logo">
            <img src="./Image/logo.png" alt="" />
          </div>
          <div class="flex items-center gap-6 hidden md:block">
            <a
              href=""
              class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 "
              >Buy</a
            >
            <a
              href=""
              class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 ms-6"
              >Sell</a
            >
            <a
              href=""
              class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600 ms-6"
              >Explore</a
            >
          </div>
        </div>

        <div class="flex items-center gap-6 hidden md:block">
          <a
            href=""
            class="text-[18px] font-bold leading-5 hover:text-blue-600 hover:border-b-2 hover:border-blue-600"
            >Support</a
          >
          <button
            class="border py-3 px-4 text-[18px] font-bold leading-5 rounded hover:bg-gray-800 hover:text-white transition-all ms-6"
          >
            Sign up or Log in
          </button>
        </div>
        <div class="block md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </section>
 
   <section>
    <h3 class="text-3xl font-semibold text-center mt-14">Start your business today</h3>
    <p class="mt-6 text-center">Start buying and selling domains like a pro with our user-friendly platform.</p>
   <div class="flex justify-center mt-10">
    <div class="border rounded max-w-[520px] p-10  shadow-md">
        <label for="">Name</label>
        <input type="text" class="border px-5 py-4 w-full mt-2 rounded mb-4" placeholder="yourmail@domain.com"> 
        <label for="">Email</label>
        <input type="email" class="border px-5 py-4 w-full mt-2 rounded mb-4" placeholder="yourmail@domain.com">
        <label for="">Password</label>
        <input type="password" class="border px-5 py-4 w-full mt-2 rounded mb-4" placeholder="********"> 
         <label for="">Confirm password</label>
        <input type="password" class="border px-5 py-4 w-full mt-2 rounded mb-4" placeholder="********">
         <label for="">Plan</label>
         <select class="form-select w-full px-3 py-4 border rounded mb-4">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
                     
    </div>
</div>
<p class="text-center mt-10 ">Already have an account?<a href="" class="text-[#FA3600] font-bold  border-b border-b-red-600"> Login now</a></p>
   </section>
